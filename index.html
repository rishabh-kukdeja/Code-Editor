<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor-container">
        <div class="code-editor html">
            <div class="head-editor">
                <div class="left-head">
                    <img src="./images/HTML.png" alt="" width="25px">
                    <span>HTML</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" class="copy copy1">
                </div>
            </div>
            <textarea class="html-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor css">
            <div class="head-editor">
               <div class="left-head">
                <img src="./images/CSS.png" alt="" width="30px">
                <span>CSS</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" class="copy copy2">
                </div> 
            </div>
            <textarea class="css-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor js">
            <div class="head-editor">
                <div class="left-head">
                    <img src="./images/JS.png" alt="" width="30px">
                    <span>JAVASCRIPT</span>
                </div>
                <div class="right-head">
                    <img src="./images/copy.svg" alt="" class="copy copy3">
                </div>
            </div>
            <textarea class="js-input" spellcheck="false"></textarea>
        </div>
    </div>
    <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <img id="save" src="./images/save.svg" alt="">
            <img id="full" src=".//images/fullscreen.svg" alt="">
        </div>
        <!-- using i frame tag we can show the output it contains a document within it (it may be a html document or either but it will show you the output). -->
        <iframe id="output">

        </iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
